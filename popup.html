<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Счетчик кликов</h1>
    <div class="stats">
      <div class="stat-item">
        <span class="label">Всего кликов:</span>
        <span class="value" id="totalClicks">0</span>
      </div>
      <div class="stat-item">
        <span class="label">Левая кнопка:</span>
        <span class="value" id="leftClicks">0</span>
      </div>
      <div class="stat-item">
        <span class="label">Правая кнопка:</span>
        <span class="value" id="rightClicks">0</span>
      </div>
      <div class="stat-item">
        <span class="label">Средняя кнопка:</span>
        <span class="value" id="middleClicks">0</span>
      </div>
    </div>
    <button id="resetBtn" class="reset-btn">Сбросить счетчик</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
